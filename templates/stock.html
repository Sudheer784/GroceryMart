<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">

    <title>stock management</title>
</head>
<body class="stockpage">
   <div class=" bg-nav-index d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal text-light">Grocery Mart</h5>
       <h4 class="p-2 text-light" >Stock management</h4>
      <a class="btn btn-outline-primary"  href="{{url_for('index')}}">LOGOUT</a>
   </div>
   <div><h4 class="p-2 " >Products list</h4></div>
<div class="tablestock">
<style>
 table{
      border-collapse:separate;
      border:solid black 1px;
      border-radius:6px;
 }
 tr:nth-child(even){
      background-color: #f2f2f2;
 }

 th,td {
      width: 150px;
      text-align: center;
      border: 1px solid black;
      padding: 5px;
 }

 th {
     text-align: center;
     background-color: #708090;
     color: white;
 }
</style>
<table>
  <thead>
    <tr>
        <th>product_id</th>
        <th>name_of_prod</th>
        <th>prod_code</th>
        <th>unit_of_meas</th>
        <th>price_perunit</th>
        <th>stock</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
            </tr>
     {% endfor %}
    </tbody>
</table>
</div>
   <div class="tablestock">
       <form method="POST" action="/addstock">
             <div class="inputbo">
                 <input type="number" required name="product_id">
                 <label for="">Add Units</label>
             </div>
             <div class="inputbo">
                 <input type="number" required name="total_stock" >
                 <label for="">product_id</label>
             </div>
             <button class="As">Add stock</button>
       </form>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
